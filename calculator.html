<h2 style="text-align: center">
			Table Calculator
		</h2>
		<section class="calc">
			<div class="calc-text">
				<h5>500+500</h5>
				<h1>1,000</h1>
			</div>
			<hr />

			<table>
				<tr class="symbols">
					<td>C</td>
					<td>()</td>
					<td>%</td>
					<td>/</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>X</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>-</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>+</td>
				</tr>
				<tr>
					<td>0</td>
					<td>.</td>
					<td colspan="2" class="equality">=</td>
				</tr>
			</table>
		</section>
   <h2 style="text-align: center">
			FlexBox Calculator
		</h2>
		<section class="calc">
       
			<div class="calc-text">
				<h5>500+500</h5>
				<h1>1,000</h1>
			</div>
			<hr />

			<div class="calc-num">
				<button>AC</button>
				<button>()</button>
				<button>%</button>
				<button>/</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>X</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
				<button>0</button>
				<button>.</button>
				<button class="span-two">=</button>
			</div>
		</section>
